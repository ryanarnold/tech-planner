<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ static('css/bootstrap.min.css') }}">

    <title>
      {% block title %}Tech Planner{% endblock %}
    </title>
    
    <link rel="stylesheet" href="{{ static('css/animate.min.css') }}">
    <link rel="stylesheet" href="{{ static('css/base.css') }}" >

    {% block styles %}{% endblock %}

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4bfea31780.js"></script>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2" id="nav-links-col">
          <div class="row">
            <div class="col-md-12" id="nav-links">
              <a href="{{ url('builds') }}">builds</a>
              <a href="{{ url('products') }}">products</a>
              <a href="{{ url('categories') }}">categories</a>
            </div>
          </div>
        </div>
        <div class="col-md-9" id="content-col">
          {% block content %}
          {% endblock content %}
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
        </div>
        <div class="col-md-1" id="filler-col"></div>
      </div>

      <!-- <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          
          

        </div>
        <div class="col-md-2"></div>
      </div> -->
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="{{ static('js/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ static('js/popper.min.js') }}"></script>
    <script src="{{ static('js/bootstrap.min.js') }}"></script>

    {% block scripts %}{% endblock %}

  </body>
</html>
