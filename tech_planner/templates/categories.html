{% extends "base.html" %}


{% block styles %}
  <link rel="stylesheet" href="{{ static('css/categories.css') }}" >
{% endblock styles %}


{% block content %}

  <h1 id="page-heading">Categories</h1>

  <form class="form-inline" action="{{ url('categories')}}" method="POST">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    
    <div class="form-group">
      <input type="text" class="form-control" id="input-name" name="name" autocomplete="off" placeholder="Category Name" required autofocus>
    </div>

    <button type="submit" class="btn btn-outline-success"><i class="fas fa-plus"></i> Add</button>
  </form>

  <div class="row">
    <div class="col-md-6">
      <table class="table table-hover table-sm">
        <thead>
          <tr>
          <th class="table-col-100" scope="col">Name</th>
          <th class="table-col-10" scope="col"></th>
          </tr>
        </thead>
        <tbody>
          
          {% for category in categories %}
            <tr>
              <td>{{ category.name }}</td>
              <td>
                <a href="{{ url('category_delete', args=(category.id,)) }}" class="text-link-delete">delete</a>
              </td>
            </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
    <div class="col-md-6"></div>
  </div>

{% endblock %}
