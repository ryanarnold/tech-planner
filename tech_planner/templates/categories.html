{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ static('css/categories.css') }}" >
{% endblock styles %}

{% block content %}

    <h1>Categories</h1>


    <form class="form-inline" action="{{ url('categories')}}" method="POST">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        
        <div class="form-group" id="form-text-box">
            <input type="text" class="form-control" id="input-name" name="name" autocomplete="off" placeholder="Category Name" required>
        </div>

        <button type="submit" class="btn btn-outline-success"><i class="fas fa-plus"></i> Add</button>
    </form>

    <table class="table table-hover">
        <thead>
            <tr>
            <th scope="col" id="col-name">Name</th>
            <th scope="col" id="col-edit"></th>
            <th scope="col" id="col-delete"></th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>
                        <button type="button" class="btn btn-outline-primary"><i class="far fa-edit"></i></button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button>
                    </td>
                </tr>

            {% endfor %}
        </tbody>
    </table>

{% endblock %}
